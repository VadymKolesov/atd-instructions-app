<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/svg" href="./images/favicon.svg" />
    <title>Autodoc.help</title>
  </head>
  <body class="body">
    <header class="header container">
      <nav class="navigate" style="justify-content: end">
        <a href="#" class="btn-back link" style="display: none">
          <svg class="back-icon" width="33" height="33">
            <use href="./images/svg-group.svg#icon-back"></use>
          </svg>
        </a>
        <select class="language-choose">
          <option value="pl">PL</option>
          <option value="ua">UA</option>
          <option value="en">EN</option>
          <option value="ru">RU</option>
        </select>
        <button type="button" class="btn-burger" data-menu-open>
          <svg class="burger-icon" width="33" height="33">
            <use href="./images/svg-group.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </nav>
      <div class="backdrop is-hidden" data-menu>
        <div class="menu container">
          <div class="close-menu">
            <button type="button" class="btn-close" data-menu-close>
              <svg class="close-icon" width="33" height="33">
                <use href="./images/svg-group.svg#icon-close-button"></use>
              </svg>
            </button>
          </div>
          <ul class="menu-list list">
            <li class="menu-list-item">
              <a
                href="./index.html"
                class="menu-list-link link"
                data-lang="homepage"
              >
                Strona główna
              </a>
            </li>
            <li class="menu-list-item">
              <a href="#" class="menu-list-link link" data-lang="about">
                O aplikacji
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main container">
      <section class="section-banner">
        <svg class="logo-icon" width="439" height="56">
          <use href="./images/svg-group.svg#icon-logo-atd"></use>
        </svg>
        <p class="desc-banner" data-lang="desc-banner">
          Centrum informacji dla pracowników AUTODOC
        </p>
      </section>
      <section class="section-categories">
        <ul class="category-list list">
          <li class="category">
            <a
              href="./hr/hr.html"
              class="category-link link orange-item"
              style="border-radius: 15px 15px 0 15px"
              data-lang="hr-category"
            >
              Kadry
            </a>
          </li>
          <li class="category">
            <a
              href="./contacts/shift-choose.html"
              class="category-link link white-item"
              style="border-radius: 15px 15px 15px 0"
              data-lang="contacts-category"
            >
              Kontakty
            </a>
          </li>
          <li class="category">
            <a
              href="#"
              class="category-link link white-item"
              style="border-radius: 15px 0 15px 15px"
            >
              FAQ
            </a>
          </li>
          <li class="category">
            <a
              href="./regulations/regulations.html"
              class="category-link link orange-item"
              style="border-radius: 0 15px 15px 15px"
              data-lang="regulations-category"
            >
              Regulaminy
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="assist-message" data-lang="assist-msg-index">
        Wybierz kategorię
      </p>
    </footer>
    <div class="modal-backdrop">
      <h2 class="title-warehouse">Choose a warehouse</h2>
      <ul class="warehouse-list list">
        <li class="warehouse-item">
          <button
            class="warehouse orange-item"
            style="border-radius: 0 15px 15px 15px"
          >
            m10
          </button>
        </li>
        <li class="warehouse-item">
          <button
            class="warehouse white-item"
            style="border-radius: 15px 15px 0 15px"
          >
            m13
          </button>
        </li>
        <li class="warehouse-item">
          <button
            class="warehouse orange-item"
            style="border-radius: 0 15px 15px 15px"
          >
            m26
          </button>
        </li>
        <li class="warehouse-item">
          <button
            class="warehouse white-item"
            style="border-radius: 15px 15px 0 15px"
          >
            main
          </button>
        </li>
      </ul>
    </div>
    <script src="./js/lang.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
