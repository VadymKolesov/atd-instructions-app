<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Autodoc help</title>
  </head>
  <body class="body">
    <header class="header container">
      <nav class="navigate">
        <svg class="burger-icon" width="33" height="33">
          <use href="./images/svg-group.svg#icon-burger-menu"></use>
        </svg>
      </nav>
    </header>
    <main class="main container">
      <section class="section-banner">
        <svg class="logo-icon" width="439" height="56">
          <use href="./images/svg-group.svg#icon-logo-atd"></use>
        </svg>
        <p class="desc-banner">
          Centrum informacji dla pracowników AUTODOC Logistics
        </p>
      </section>
      <section class="section-categories">
        <ul class="category-list list">
          <li
            class="category-item orange-item"
            style="border-radius: 15px 15px 0 15px"
          >
            <p class="category-name">Kadry</p>
          </li>
          <li
            class="category-item white-item"
            style="border-radius: 15px 15px 15px 0"
          >
            <p class="category-name">Kontakty</p>
          </li>
          <li
            class="category-item white-item"
            style="border-radius: 15px 0 15px 15px"
          >
            <p class="category-name">FAQ</p>
          </li>
          <li
            class="category-item orange-item"
            style="border-radius: 0 15px 15px 15px"
          >
            <p class="category-name">Regulaminy</p>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="assist-message">Wybierz kategorię</p>
    </footer>
  </body>
</html>
