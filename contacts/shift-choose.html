<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/svg" href="../images/favicon.svg" />
    <title>Autodoc.help</title>
  </head>
  <body class="body">
    <header class="header container">
      <nav class="navigate">
        <a href="../index.html" class="btn-back link">
          <svg class="back-icon" width="33" height="33">
            <use href="../images/svg-group.svg#icon-back"></use>
          </svg>
        </a>
        <div class="interactive-nav">
          <select class="language-choose">
            <option value="pl">PL</option>
            <option value="ua">UA</option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>
          <button type="button" class="btn-burger" data-menu-open>
            <svg class="burger-icon" width="33" height="33">
              <use href="../images/svg-group.svg#icon-burger-menu"></use>
            </svg>
          </button>
        </div>
      </nav>
      <div class="backdrop is-hidden" data-menu>
        <div class="menu container">
          <div class="close-menu">
            <button type="button" class="btn-close" data-menu-close>
              <svg class="close-icon" width="33" height="33">
                <use href="../images/svg-group.svg#icon-close-button"></use>
              </svg>
            </button>
          </div>
          <ul class="menu-list list">
            <li class="menu-list-item">
              <a
                href="../index.html"
                class="menu-list-link link"
                data-lang="homepage"
              >
                Strona główna
              </a>
            </li>
            <li class="menu-list-item">
              <a
                href="../about.html"
                class="menu-list-link link"
                data-lang="about"
              >
                O aplikacji
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main container">
      <section class="section-banner">
        <svg class="logo-icon" width="439" height="56">
          <use href="../images/svg-group.svg#icon-logo-atd"></use>
        </svg>
        <p class="desc-banner" data-lang="desc-banner">
          Centrum informacji dla pracowników AUTODOC
        </p>
      </section>
      <section class="section-categories">
        <ul class="shift-list list">
          <li id="hr" class="shift">
            <a
              href="./hr-contacts.html"
              class="category-link link orange-item"
              style="border-radius: 15px 15px 0 15px"
              data-lang="hr-category"
            >
              HR
            </a>
          </li>
          <li id="agency" class="shift">
            <a
              href="./agency.html"
              class="category-link link white-item"
              style="border-radius: 15px 15px 15px 0"
              data-lang="msg-shift-agency"
            >
              Agencje
            </a>
          </li>
          <li id="m13" class="shift">
            <a
              href="./m13-green.html"
              class="category-link link orange-item"
              style="border-radius: 15px 15px 0 15px"
            >
              Green
            </a>
          </li>
          <li id="m13" class="shift">
            <a
              href="./m13-orange.html"
              class="category-link link white-item"
              style="border-radius: 15px 15px 15px 0"
            >
              Orange
            </a>
          </li>
          <li id="m13" class="shift">
            <a
              href="./m13-dark.html"
              class="category-link link orange-item"
              style="border-radius: 15px 15px 0 15px"
            >
              M13 dark
            </a>
          </li>
          <li id="m10" class="shift">
            <a
              href="./m10-blue.html"
              class="category-link link white-item"
              style="border-radius: 15px 15px 15px 0"
            >
              Blue
            </a>
          </li>
          <li id="m10" class="shift">
            <a
              href="./m10-red.html"
              class="category-link link orange-item"
              style="border-radius: 15px 15px 0 15px"
            >
              Red
            </a>
          </li>
          <li id="m26" class="shift">
            <a
              href="./m26-brown.html"
              class="category-link link white-item"
              style="border-radius: 15px 15px 15px 0"
            >
              Brown
            </a>
          </li>
          <li id="m26" class="shift">
            <a
              href="./m26-yellow.html"
              class="category-link link orange-item"
              style="border-radius: 15px 15px 0 15px"
            >
              Yellow
            </a>
          </li>
          <li id="m26" class="shift">
            <a
              href="./m26-dark.html"
              class="category-link link white-item"
              style="border-radius: 15px 15px 15px 0"
            >
              M26 dark
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="assist-message" data-lang="assist-msg-index">
        Wybierz kategorię
      </p>
    </footer>
    <script src="../js/lang.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/hide-shift.js"></script>
  </body>
</html>
