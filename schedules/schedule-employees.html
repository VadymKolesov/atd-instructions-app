<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../images/logo-144x144.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#132530" />
    <meta name="theme-color" content="#132530" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/svg" href="../images/favicon.svg" />
    <title>Autodoc.help</title>
  </head>
  <body class="body">
    <header class="header container">
      <nav class="navigate">
        <a href="./schedules.html" class="btn-back link">
          <svg class="back-icon" width="33" height="33">
            <use href="../images/svg-group.svg#icon-back"></use>
          </svg>
        </a>
        <div class="interactive-nav">
          <select class="language-choose">
            <option value="pl">PL</option>
            <option value="ua">UA</option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>
          <button type="button" class="btn-burger" data-menu-open>
            <svg class="burger-icon" width="33" height="33">
              <use href="../images/svg-group.svg#icon-burger-menu"></use>
            </svg>
          </button>
        </div>
      </nav>
      <div class="backdrop is-hidden" data-menu>
        <div class="menu container">
          <div class="close-menu">
            <button type="button" class="btn-close" data-menu-close>
              <svg class="close-icon" width="33" height="33">
                <use href="../images/svg-group.svg#icon-close-button"></use>
              </svg>
            </button>
          </div>
          <ul class="menu-list list">
            <li class="menu-list-item">
              <a
                href="../index.html"
                class="menu-list-link link"
                data-lang="homepage"
              >
                Strona główna
              </a>
            </li>
            <li class="menu-list-item">
              <a href="#" class="menu-list-link link" data-lang="about">
                O aplikacji
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main container">
      <section class="section-banner">
        <svg class="logo-icon" width="439" height="56">
          <use href="../images/svg-group.svg#icon-logo-atd"></use>
        </svg>
        <p class="desc-banner" data-lang="desc-banner">
          Centrum informacji dla pracowników AUTODOC
        </p>
      </section>
      <section class="schedule">
        <div class="id-search">
          <h2 class="id-title" data-lang="id-title"></h2>
          <div class="id-form">
            <label class="label-id" for="input-id-search">PL:</label>
            <input
              type="number"
              maxlength="4"
              id="input-id-search"
              class="inputd-id"
            />
            <button type="submit" class="submit-id-btn">
              <svg class="id-search-icon" width="24" height="24">
                <use href="../images/svg-group.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="calendar-id"></section>
    </main>
    <footer class="footer container">
      <p class="assist-message" data-lang="employees-schedule">
        Grafik M13 - Grudzień
      </p>
    </footer>
    <script src="../js/lang.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/schedule-source-m13.js"></script>
    <script src="../js/schedule-m13.js"></script>
  </body>
</html>
