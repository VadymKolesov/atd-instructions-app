<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="icon" type="image/svg" href="../../images/favicon.svg" />
    <title>Autodoc.help</title>
  </head>
  <body class="body">
    <header class="header container">
      <nav class="navigate">
        <a href="../regulations.html" class="btn-back link">
          <svg class="back-icon" width="33" height="33">
            <use href="../../images/svg-group.svg#icon-back"></use>
          </svg>
        </a>
        <div class="interactive-nav">
          <select class="language-choose">
            <option value="pl">PL</option>
            <option value="ua">UA</option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>
          <button type="button" class="btn-burger" data-menu-open>
            <svg class="burger-icon" width="33" height="33">
              <use href="../../images/svg-group.svg#icon-burger-menu"></use>
            </svg>
          </button>
        </div>
      </nav>
      <div class="backdrop is-hidden" data-menu>
        <div class="menu container">
          <div class="close-menu">
            <button type="button" class="btn-close" data-menu-close>
              <svg class="close-icon" width="33" height="33">
                <use href="../../images/svg-group.svg#icon-close-button"></use>
              </svg>
            </button>
          </div>
          <ul class="menu-list list">
            <li class="menu-list-item">
              <a
                href="../../index.html"
                class="menu-list-link link"
                data-lang="homepage"
              >
                Strona główna
              </a>
            </li>
            <li class="menu-list-item">
              <a href="#" class="menu-list-link link" data-lang="about">
                O aplikacji
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main container">
      <section class="section-banner">
        <svg class="logo-icon" width="439" height="56">
          <use href="../../images/svg-group.svg#icon-logo-atd"></use>
        </svg>
        <p class="desc-banner" data-lang="desc-banner">
          Centrum informacji dla pracowników AUTODOC
        </p>
      </section>
      <div class="reg-clue">
        <div class="reg-clue-content">
          <img src="../../images/loader.gif" width="50" />
        </div>
      </div>
      <section class="section-document">
        <iframe
          src="https://drive.google.com/file/d/1TTm4-8fl4RGEzOop5brU_I-Jw_aAI0B1/preview"
          width="100%"
          height="100%"
          allow="autoplay"
          frameborder="0"
        ></iframe>
    </main>
    <footer class="footer container">
      <p class="assist-message" data-lang="work-reg">Regulamin pracy</p>
    </footer>
    <script src="../../js/lang.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
